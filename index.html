<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button id="new-book">NEW BOOK</button>

    <dialog id="book-form">
        <form id="form">
            <fieldset>
                <legend>Add a book!</legend>
                <div class="form-section">
                    <label for="input-title">Title:</label>
                    <input type="text" name="title" id="input-title" required>
                </div>
                <div class="form-section">
                    <label for="input-author">Author:</label>
                    <input type="text" name="author" id="input-author" required>
                </div>
                <div class="form-section">
                    <label for="input-pages">Page Count:</label>
                 <input type="number" name="pages" id="input-pages" required>
                </div>
                <div class="form-section">
                    <label for="hasRead">Read it?</label>
                    <input type="radio" name="hasRead" id="yes-read" value="yesRead">
                    <label for="yes-read">Yes</label>
                    <input type="radio" name="hasRead" id="not-read" value="notRead">
                    <label for="not-read">No</label>
                </div>
            </fieldset>
            <button type="submit" id="submit-book">Submit</button>
        </form>
    </dialog>

    <div id="container">

    </div>
</body>
</html>
